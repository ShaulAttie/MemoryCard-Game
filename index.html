<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Memory Game</title>

    <link rel="stylesheet" href="Style MemoryCard.css">



</head>

<body>
    <h1 class="header">Memory Game</h1>

    <div class="section1">
        <div id="game-table" class="game-table">
            <h1 id="wellcome">Wellcome...</h1>
        </div>

        <div class="pre_section2">
            <div id="section2" class="section2">
                <div class="range">
                    <label>How many pairs of cards do you want to play?</label>
                    <div class="range1">
                        3 <input type="range" id="ran" name="ran" min="3" max="25" value="10"><span> 25 = </span>
                        <output name="x" id="ranValueOut">10</output> pairs
                    </div>
                    
                    <div class="range2">
                        <input type="number" name="players" id="numPlayers" placeholder="1-6" min="1" max="6" step="1">
                        <button type="submit" id="startGame">Start Game</button>
                    </div>
                </div>

                <div class="players">
                    <h2>Players:</h2>
                    <div id="players"></div>
                </div>
            </div>
            <div class="count">
                <h2>Number of tries: &nbsp;<span id="count">0</span>&nbsp; times.</h2>
            </div>
        </div>
    </div>
    <script src="001 MemoryCard.js"></script>
</body>

</html>
